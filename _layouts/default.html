<!doctype html>
<html>
  <head>
    <title>{{ page.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/styles.css" />
    <style>
      body {
        background-color: #333; /* Dark gray background */
        color: #fff; /* White text for contrast */
      }

      #cube-wrap {
        width: 100px; /* Cube width */
        height: 100px; /* Cube height */
        perspective: 500px; /* Adjusted for better view */
        margin: 0 auto;
        animation: slideInFromRight 0.3s ease-out;
        margin-bottom: 2rem;
        padding-top: 3rem;
      }

      #cube-wrap .cube {
        width: 100%; /* Matches #cube-wrap size */
        height: 100%; /* Matches #cube-wrap size */
        position: relative;
        transform-style: preserve-3d;
        animation: rotate 16s infinite linear;
      }

      #cube-wrap .face {
        position: absolute;
        width: 100px; /* Cube face size */
        height: 100px; /* Cube face size */
        border: 1px solid white; /* Default border color */
        background: linear-gradient(
          145deg,
          #ca57ff,
          #57a5ff,
          #57ffca
        ); /* Shiny gradient */
        box-shadow: inset 0 0 10px rgba(255, 255, 255, 0.7); /* Inner glow for shine */
        opacity: 0.8;
        animation:
          fade 6s infinite ease-in-out,
          borderColor 6s infinite ease-in-out,
          boxShadowShift 8s infinite ease-in-out; /* Added box-shadow animation */
      }

      /* Individual animations with different delays for each side */
      #cube-wrap .front {
        transform: translateZ(50px); /* Front face */
        animation-delay: 0s, 0s, 0s;
      }

      #cube-wrap .back {
        transform: rotateY(180deg) translateZ(50px); /* Back face */
        animation-delay: 1s, 1s, 2s;
      }

      #cube-wrap .right {
        transform: rotateY(90deg) translateZ(50px); /* Right face */
        animation-delay: 2s, 2s, 4s;
      }

      #cube-wrap .left {
        transform: rotateY(-90deg) translateZ(50px); /* Left face */
        animation-delay: 3s, 3s, 6s;
      }

      #cube-wrap .top {
        transform: rotateX(90deg) translateZ(50px); /* Top face */
        animation-delay: 4s, 4s, 8s;
      }

      #cube-wrap .bottom {
        transform: rotateX(-90deg) translateZ(50px); /* Bottom face */
        animation-delay: 5s, 5s, 10s;
      }

      /* Fade animation */
      @keyframes fade {
        0%,
        100% {
          opacity: 0.8;
        }
        50% {
          opacity: 0; /* Fades out slightly */
        }
      }

      /* Border color animation */
      @keyframes borderColor {
        0% {
          border-color: white;
        }
        50% {
          border-color: #add8e6; /* Light blue */
        }
      }

      /* Box-shadow animation */
      @keyframes boxShadowShift {
        0%,
        100% {
          box-shadow: inset 0 0 10px rgba(255, 255, 255, 0.7); /* Small glow */
        }
        50% {
          box-shadow: inset 0 0 20px rgba(255, 255, 255, 0.9); /* Larger glow */
        }
      }

      @keyframes rotate {
        0% {
          transform: rotateX(0) rotateY(0) rotateZ(0);
        }
        100% {
          transform: rotateX(1turn) rotateY(1turn) rotateZ(1turn);
        }
      }
    </style>
  </head>
  <body>
    <div id="cube-wrap">
      <div class="cube">
        <div class="face front"></div>
        <div class="face back"></div>
        <div class="face right"></div>
        <div class="face left"></div>
        <div class="face top"></div>
        <div class="face bottom"></div>
      </div>
    </div>
    <header>
      <nav>
        <a href="/">Home</a>
      </nav>
    </header>

    <main>{{ content }}</main>
  </body>
</html>
